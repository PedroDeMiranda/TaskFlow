<h1 class="titulo-pagina">Status de Projetos</h1>

  <div class="coluna">

    </div>
  </div>

  <div class="coluna">
    <h2>Parado</h2>

        <h3>{{ projeto.nome }}</h3>
        <p>{{ projeto.descricao }}</p>
      </div>
    </div>
  </div>

  <div class="coluna">
